# Mosquitto Configuration for Star-WebCNC

# Listener - MQTT Protocol
listener 1883
protocol mqtt

# Listener - WebSocket (for browser clients)
listener 9001
protocol websockets

# Allow anonymous connections (development only)
# In production, use authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
